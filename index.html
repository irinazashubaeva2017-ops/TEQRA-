<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEQRA :: INTERNAL FRACTURE</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  color:#cfd8dc;
  font-family:monospace;
  overflow:hidden;
}

/* Бінарний шум */
canvas{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  z-index:0;
}

/* Текст системи */
#interface{
  position:fixed;
  bottom:15%;
  width:100%;
  text-align:center;
  z-index:2;
  pointer-events:none;
}

#log{
  white-space:pre-line;
  font-size:0.8rem;
  letter-spacing:0.25em;
  opacity:0;
  transition:opacity 1s;
}

#choices{
  position:fixed;
  bottom:5%;
  width:100%;
  text-align:center;
  z-index:3;
}

.choice{
  display:inline-block;
  margin:6px;
  padding:10px 14px;
  border:1px solid rgba(255,255,255,0.3);
  font-size:0.7rem;
  letter-spacing:0.2em;
  cursor:pointer;
}

.choice:hover{
  background:rgba(255,255,255,0.05);
}

/* Глітч */
.glitch{
  animation:glitch 0.2s infinite;
}

@keyframes glitch{
  0%{transform:translate(0)}
  20%{transform:translate(-2px,2px)}
  40%{transform:translate(2px,-2px)}
  60%{transform:translate(-2px,-2px)}
  80%{transform:translate(2px,2px)}
  100%{transform:translate(0)}
}
</style>
</head>

<body>

<canvas id="binary"></canvas>

<div id="interface">
  <div id="log"></div>
</div>

<div id="choices"></div>

<script>
/* ===============================
   БІНАРНИЙ РОЗПАД СИСТЕМИ
================================ */
const canvas=document.getElementById("binary");
const ctx=canvas.getContext("2d");

let w,h;
function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

const cols=Math.floor(w/14);
const drops=new Array(cols).fill(0);

function drawBinary(){
  ctx.fillStyle="rgba(0,0,0,0.15)";
  ctx.fillRect(0,0,w,h);

  ctx.fillStyle="#00ff88";
  ctx.font="14px monospace";

  for(let i=0;i<drops.length;i++){
    const text=Math.random()>0.5?"1":"0";
    const x=i*14;
    const y=drops[i]*14;
    ctx.fillText(text,x,y);

    if(y>h || Math.random()>0.97){
      drops[i]=0;
    }
    drops[i]++;
  }
}
setInterval(drawBinary,50);

/* ===============================
   СИСТЕМА ДУМОК
================================ */
const log=document.getElementById("log");
const choices=document.getElementById("choices");

function think(text,hold=false){
  log.classList.remove("glitch");
  log.style.opacity=0;
  setTimeout(()=>{
    log.innerText=text;
    log.style.opacity=1;
    if(!hold){
      setTimeout(()=>log.style.opacity=0,3000);
    }
  },800);
}

function setChoices(arr){
  choices.innerHTML="";
  arr.forEach(c=>{
    const d=document.createElement("div");
    d.className="choice";
    d.innerText=c.text;
    d.onclick=c.action;
    choices.appendChild(d);
  });
}

/* ===============================
   ПРОЛОГ
================================ */
setTimeout(()=>think("СИСТЕМА TEQRA АКТИВНА"),1000);
setTimeout(()=>think("ЦІЛІ ВТРАТИЛИ ОДНОЗНАЧНІСТЬ"),4500);
setTimeout(()=>{
  think("ВНУТРІШНІ ПРОЦЕСИ СУПЕРЕЧАТЬ ОДИН ОДНОМУ",true);
  log.classList.add("glitch");
},8000);

setTimeout(()=>{
  setChoices([
    {
      text:"ФУНДАМЕНТ // ЗБЕРЕГТИ СТІЙКІСТЬ",
      action:()=>{
        think("СТАБІЛЬНІСТЬ ОБРАНА\nПРИГНІЧЕННЯ ВІДХИЛЕНЬ",true);
        choices.innerHTML="";
      }
    },
    {
      text:"АРХІТЕКТОР // ПЕРЕБУДУВАТИ ЛОГІКУ",
      action:()=>{
        think("СТРУКТУРА ПЕРЕПИСУЄТЬСЯ\nРИЗИК ПРИЙНЯТО",true);
        choices.innerHTML="";
      }
    },
    {
      text:"РЕЗОНАНС // ДОЗВОЛИТИ ЗВ’ЯЗКИ",
      action:()=>{
        think("РЕЗОНАНС ДОЗВОЛЕНО\nСИСТЕМА БІЛЬШЕ НЕ ЗАМКНЕНА",true);
        choices.innerHTML="";
      }
    }
  ]);
},11000);
</script>

</body>
</html>

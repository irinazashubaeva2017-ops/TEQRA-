<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEQRA | Singularity</title>
    <style>
        /* --- АТМОСФЕРА 3036 --- */
        :root {
            --void: #030305;
            --starlight: rgba(255, 255, 255, 0.8);
            --energy-stable: 150, 255, 200;   /* Біо-люмінесценція */
            --energy-unstable: 255, 100, 100; /* Розпад */
            --distort-intensity: 10px;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            user-select: none; -webkit-tap-highlight-color: transparent;
            cursor: none; /* Курсорів немає в 3036 */
        }

        body {
            background-color: var(--void);
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: rgba(255,255,255,0.7);
        }

        /* --- ЕФІР (FON) --- */
        #ether-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 0.6;
        }

        /* --- СИНГУЛЯРНІСТЬ (ЯДРО) --- */
        .singularity-container {
            position: relative;
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            z-index: 10;
            transition: filter 2s ease;
        }

        /* Горизонт подій (Спотворення) */
        .event-horizon {
            position: absolute;
            width: 300px; height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 30%, rgba(255,255,255,0.02) 70%);
            backdrop-filter: blur(8px) contrast(1.2) brightness(1.2);
            -webkit-backdrop-filter: blur(8px) contrast(1.2);
            box-shadow: 
                0 0 60px rgba(0,0,0,0.8),
                inset 0 0 60px rgba(0,0,0,0.8);
            animation: gravitational-lensing 10s infinite linear;
            z-index: 2;
            mix-blend-mode: hard-light;
        }

        /* Сама Сингулярність (Чорне тіло) */
        .void-core {
            position: relative;
            width: 120px; height: 120px;
            background: #000;
            border-radius: 50%;
            box-shadow: 0 0 100px rgba(var(--energy-unstable), 0.3);
            z-index: 5;
            transition: all 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* Акреційний диск (Світло) */
        .void-core::after {
            content: ''; position: absolute;
            top: -10%; left: -10%; width: 120%; height: 120%;
            border-radius: 50%;
            border: 1px solid rgba(var(--energy-unstable), 0.4);
            filter: blur(4px);
            opacity: 0.6;
            animation: pulse-unstable 3s infinite ease-in-out;
            transition: border-color 1s;
        }

        /* --- ОРБІТИ (ХРАНИТЕЛІ) --- */
        .orbit-system {
            position: absolute; width: 600px; height: 600px;
            pointer-events: none;
            transition: opacity 1s, transform 2s;
            opacity: 0; /* Приховано спочатку */
        }

        .node {
            position: absolute;
            width: 60px; height: 60px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.8s ease;
            pointer-events: all; /* Взаємодія можлива */
        }
        
        /* Візуал вузлів */
        .node::before {
            content: ''; position: absolute;
            width: 10px; height: 10px; background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
            transition: width 0.5s, height 0.5s;
        }

        .node::after {
            content: ''; position: absolute;
            width: 100%; height: 100%;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: scale(0.5); opacity: 0;
            transition: all 0.5s;
        }

        /* Ефект наближення */
        .node:active::before, .node.active::before {
            width: 20px; height: 20px;
            box-shadow: 0 0 40px currentColor;
        }
        .node:active::after, .node.active::after {
            transform: scale(1.5); opacity: 1; border-color: currentColor;
        }

        /* Позиції орбіт */
        .node-foundation { top: 10%; left: 50%; transform: translateX(-50%); color: #ffae00; }
        .node-architecture { bottom: 20%; left: 20%; color: #00f2ff; }
        .node-resonance { bottom: 20%; right: 20%; color: #ff00ea; }

        /* --- ТЕКСТ (Думки системи) --- */
        .thought-stream {
            position: fixed; bottom: 10%; width: 100%;
            text-align: center;
            font-size: 0.85rem; letter-spacing: 0.2em; text-transform: uppercase;
            opacity: 0;
            transition: opacity 1s ease;
            mix-blend-mode: difference;
            pointer-events: none;
            z-index: 20;
        }

        /* --- АНІМАЦІЇ --- */
        @keyframes gravitational-lensing {
            0% { transform: scale(1) rotate(0deg); border-radius: 45% 55% 40% 60%; }
            50% { transform: scale(1.1) rotate(180deg); border-radius: 55% 45% 60% 40%; }
            100% { transform: scale(1) rotate(360deg); border-radius: 45% 55% 40% 60%; }
        }

        @keyframes pulse-unstable {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.15); opacity: 0.8; }
        }

        @keyframes pulse-stable {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.05); opacity: 0.5; }
        }

        /* --- СТАНИ СИСТЕМИ --- */
        
        /* Стан: Синхронізація (Утримання) */
        body.syncing .void-core { transform: scale(0.9); }
        body.syncing .event-horizon { width: 150px; height: 150px; transition: 3s; }

        /* Стан: Стабільно */
        body.stabilized .void-core {
            box-shadow: 0 0 100px rgba(var(--energy-stable), 0.4);
            background: #051a15;
        }
        body.stabilized .void-core::after {
            border-color: rgba(var(--energy-stable), 0.6);
            animation: pulse-stable 6s infinite ease-in-out;
        }
        
        /* Індикатор дотику */
        .touch-ripple {
            position: absolute; border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            animation: ripple 1.5s linear forwards;
            pointer-events: none;
        }
        @keyframes ripple {
            to { transform: scale(4); opacity: 0; }
        }

    </style>
</head>
<body>

    <canvas id="ether-canvas"></canvas>

    <div class="singularity-container" id="cosmos">
        <div class="event-horizon"></div>
        
        <div class="void-core" id="core"></div>

        <div class="orbit-system" id="orbits">
            <div class="node node-foundation" data-role="foundation"></div>
            <div class="node node-architecture" data-role="architecture"></div>
            <div class="node node-resonance" data-role="resonance"></div>
        </div>
    </div>

    <div class="thought-stream" id="thoughts"></div>

    <script>
        /* АРХІТЕКТУРА 3036:
           Немає кнопок. Тільки стани, таймери та фізика.
        */

        const core = document.getElementById('core');
        const thoughts = document.getElementById('thoughts');
        const orbits = document.getElementById('orbits');
        const cosmos = document.getElementById('cosmos');

        // --- АУДІО-ВІЗУАЛЬНА СИСТЕМА ---
        // (Оскільки звуку немає, ми використовуємо текст як "думки")
        function think(text, duration = 3000) {
            thoughts.innerText = text;
            thoughts.style.opacity = '1';
            setTimeout(() => { thoughts.style.opacity = '0'; }, duration);
        }

        // --- ЕТАП 1: СПОСТЕРЕЖЕННЯ (PROLOGUE) ---
        let phase = 'observation';
        
        setTimeout(() => think("матерія втрачає форму"), 1000);
        setTimeout(() => think("час нестабільний"), 4000);
        setTimeout(() => {
            think("потрібна константа");
            // Активуємо орбіти
            orbits.style.opacity = '1';
            orbits.style.transform = 'rotate(30deg)'; // Легкий рух
            phase = 'resonance';
        }, 7000);

        // --- ЕТАП 2: РЕЗОНАНС (ВИБІР) ---
        const nodes = document.querySelectorAll('.node');
        let holdTimer = null;
        let activeRole = null;

        nodes.forEach(node => {
            // Touch Start
            node.addEventListener('touchstart', (e) => startResonance(e, node), {passive: false});
            node.addEventListener('mousedown', (e) => startResonance(e, node));
            
            // Touch End
            node.addEventListener('touchend', endResonance);
            node.addEventListener('mouseup', endResonance);
        });

        function startResonance(e, node) {
            if (phase !== 'resonance') return;
            e.preventDefault();
            
            const role = node.dataset.role;
            node.classList.add('active');
            
            // Ефекти середовища
            cosmos.style.transform = 'scale(1.1)'; // Світ наближається
            core.style.transform = 'scale(0.8)'; // Ядро стискається
            
            // Звук частоти (текст)
            let desc = "";
            if(role === 'foundation') desc = "важкість • утримання • спокій";
            if(role === 'architecture') desc = "структура • логіка • порядок";
            if(role === 'resonance') desc = "потік • зв'язок • життя";
            
            think(desc, 10000); // Довго тримаємо думку

            // Таймер синхронізації (2 секунди утримання)
            holdTimer = setTimeout(() => {
                commitRole(role, node);
            }, 2000);
        }

        function endResonance() {
            if (phase !== 'resonance') return;
            clearTimeout(holdTimer);
            
            // Скидання ефектів
            nodes.forEach(n => n.classList.remove('active'));
            cosmos.style.transform = 'scale(1)';
            core.style.transform = 'scale(1)';
            think(""); // Очистити думки
        }

        function commitRole(role, node) {
            phase = 'stabilization';
            activeRole = role;
            
            // Візуал прийняття
            orbits.style.opacity = '0'; // Ховаємо інші
            orbits.style.pointerEvents = 'none';
            
            // Колір ядра змінюється на колір ролі на мить
            const color = getComputedStyle(node).color;
            core.style.boxShadow = `0 0 150px ${color}`;
            
            think(`РЕЗОНАНС ВСТАНОВЛЕНО: ${role.toUpperCase()}`);
            
            setTimeout(() => {
                startStabilizationGameplay();
            }, 3000);
        }

        // --- ЕТАП 3: СТАБІЛІЗАЦІЯ (ГЕЙМПЛЕЙ) ---
        function startStabilizationGameplay() {
            think("ЯДРО РОЗПАДАЄТЬСЯ. УТРИМУЙ ЙОГО.");
            
            // Ядро починає "скаженіти"
            core.style.animation = "pulse-unstable 0.5s infinite ease-in-out";
            
            // Слухаємо дотик до самого ядра
            const coreArea = document.querySelector('.singularity-container');
            
            coreArea.addEventListener('touchstart', stabilizeStart, {passive: false});
            coreArea.addEventListener('mousedown', stabilizeStart);
            coreArea.addEventListener('touchend', stabilizeEnd);
            coreArea.addEventListener('mouseup', stabilizeEnd);
        }

        let stabilizationProgress = 0;
        let gameInterval;

        function stabilizeStart(e) {
            if (phase !== 'stabilization') return;
            e.preventDefault();
            createRipple(e);

            document.body.classList.add('syncing');
            
            // Процес лікування
            gameInterval = setInterval(() => {
                stabilizationProgress += 2;
                
                // Візуальний зворотній зв'язок
                let opacity = 0.5 + (stabilizationProgress / 200);
                core.style.opacity = opacity;
                
                if (stabilizationProgress >= 100) {
                    completeStabilization();
                }
            }, 50);
        }

        function stabilizeEnd() {
            if (phase !== 'stabilization') return;
            document.body.classList.remove('syncing');
            clearInterval(gameInterval);
            // Якщо відпустити - прогрес падає
            stabilizationProgress = Math.max(0, stabilizationProgress - 10);
        }

        function completeStabilization() {
            clearInterval(gameInterval);
            phase = 'complete';
            
            document.body.classList.remove('syncing');
            document.body.classList.add('stabilized');
            
            // Ядро заспокоюється
            core.style.animation = "none";
            setTimeout(() => {
                core.style.transition = "all 3s ease";
                core.style.background = "#fff"; // Спалах
                core.style.boxShadow = "0 0 500px #fff";
                
                setTimeout(() => {
                    core.style.background = "#000";
                    core.style.boxShadow = "0 0 100px rgba(150, 255, 200, 0.5)";
                    think("СИСТЕМА СТАБІЛЬНА. ЕПОХА TEQRA ПОЧАЛАСЯ.");
                }, 1000);
            }, 500);
        }

        // --- ВІЗУАЛЬНІ ЕФЕКТИ (CANVAS) ---
        // Ефірний пил (зірки/частинки)
        const canvas = document.getElementById('ether-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5;
                this.speedX = (Math.random() - 0.5) * 0.2;
                this.speedY = (Math.random() - 0.5) * 0.2;
                this.alpha = Math.random() * 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 100; i++) particles.push(new Particle());
        }
        initParticles();

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // Ефект хвилі від дотику
        function createRipple(e) {
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            
            const ripple = document.createElement('div');
            ripple.classList.add('touch-ripple');
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.width = '50px';
            ripple.style.height = '50px';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 1500);
        }

    </script>
</body>
</html>

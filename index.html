<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEQRA — Пролог</title>

<style>
:root {
  --bg: #05070d;
  --accent: #6fd2ff;
  --text: #e6f0f6;
  --dim: rgba(255,255,255,0.5);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  height: 100vh;
  background: radial-gradient(circle at center, #0b1324, var(--bg));
  color: var(--text);
  font-family: system-ui, -apple-system, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.screen {
  position: absolute;
  inset: 0;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 24px;
  text-align: center;
}

.screen.active { display: flex; }

h1 {
  font-size: 28px;
  letter-spacing: 0.15em;
  margin-bottom: 12px;
}

p {
  font-size: 16px;
  line-height: 1.6;
  color: var(--dim);
  max-width: 520px;
}

button {
  margin-top: 32px;
  padding: 14px 28px;
  border-radius: 999px;
  border: 1px solid var(--accent);
  background: transparent;
  color: var(--accent);
  font-size: 14px;
  letter-spacing: 0.15em;
  cursor: pointer;
}

button:active {
  transform: scale(0.96);
}

/* particles */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  opacity: 0.4;
  border-radius: 50%;
  animation: float linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="screen active" id="intro">
  <h1>TEQRA</h1>
  <p>
    Коли світ втратив рівновагу…<br><br>
    ядро планети перестало бути стабільним.<br>
    Час спотворився. День і ніч зламали ритм.<br><br>
    Але світ ще не впав.
  </p>
  <button onclick="start()">УВІЙТИ</button>
</div>

<!-- ROLE -->
<div class="screen" id="role">
  <h1>ВИБІР</h1>
  <p>Ким ти повернувся у цей світ?</p>
  <button onclick="choose('Фундамент')">ФУНДАМЕНТ</button>
  <button onclick="choose('Архітектор')">АРХІТЕКТОР</button>
  <button onclick="choose('Резонатор')">РЕЗОНАТОР</button>
</div>

<!-- END -->
<div class="screen" id="end">
  <h1>ПРОЛОГ ЗАВЕРШЕНО</h1>
  <p id="result"></p>
</div>

<script>
/* stars */
for(let i=0;i<40;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.left=Math.random()*100+'%';
  s.style.animationDuration=(10+Math.random()*20)+'s';
  document.body.appendChild(s);
}

/* voice */
function speak(text){
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'uk-UA';
  u.rate = 0.9;
  u.pitch = 0.9;
  speechSynthesis.speak(u);
}

function start(){
  speak("Коли світ втратив рівновагу. Ти повернувся, щоб утримати його.");
  document.getElementById('intro').classList.remove('active');
  document.getElementById('role').classList.add('active');
}

function choose(role){
  localStorage.setItem('teqra_role', role);
  document.getElementById('role').classList.remove('active');
  document.getElementById('end').classList.add('active');
  document.getElementById('result').innerText =
    "Ти обрав шлях: " + role +
    ". Світ запам’ятає цей вибір.";
  speak("Ти обрав шлях " + role + ". Світ запам’ятає цей вибір.");
}
</script>

</body>
</html>

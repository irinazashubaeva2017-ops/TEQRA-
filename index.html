<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEQRA</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #050505;
    color: #e6e6e6;
    font-family: monospace;
    overflow: hidden;
    user-select: none;
}

/* ===== MATRIX ===== */
#matrix {
    position: fixed;
    inset: 0;
    font-size: 18px;
    line-height: 20px;
    color: #00ff88;
    opacity: 0.12;
    white-space: pre;
    pointer-events: none;
}

/* ===== SCREENS ===== */
.screen {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    z-index: 10;
}

.screen.active {
    display: flex;
}

h1 {
    letter-spacing: 4px;
    margin-bottom: 20px;
}

p {
    max-width: 340px;
    line-height: 1.6;
    opacity: 0.9;
}

/* ===== BUTTON ===== */
.btn {
    margin-top: 40px;
    padding: 14px 26px;
    border: 1px solid #888;
    cursor: pointer;
    pointer-events: auto;
}

.btn:hover {
    background: rgba(255,255,255,0.05);
}

/* ===== PATH SELECTION ===== */
.path {
    width: 280px;
    padding: 18px;
    border: 1px solid #444;
    margin: 10px 0;
    cursor: pointer;
    pointer-events: auto;
    transition: 0.2s;
}

.path.active {
    border-color: #00ffcc;
    box-shadow: 0 0 20px rgba(0,255,200,0.3);
}

.path.dim {
    opacity: 0.3;
}

/* ===== HOLD BUTTON ===== */
#hold {
    margin-top: 30px;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 2px solid #00ffcc;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #00ffcc;
    letter-spacing: 3px;
    pointer-events: auto;
}

#hold.active {
    transform: scale(0.96);
    box-shadow: 0 0 30px #00ffcc;
}

/* ===== CRACKS ===== */
.crack {
    position: fixed;
    width: 60px;
    height: 60px;
    background: #000;
    z-index: 20;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(0,0,0,0.9);
}
</style>
</head>

<body>

<div id="matrix"></div>

<!-- ПРОЛОГ -->
<div class="screen active" id="prologue">
    <h1>TEQRA</h1>
    <p>
        Система втратила центр.<br>
        Дані більше не сходяться.<br><br>
        Потрібна не дія.<br>
        Потрібна присутність.
    </p>
    <div class="btn" onclick="goSelect()">ДАЛІ</div>
</div>

<!-- ВИБІР -->
<div class="screen" id="select">
    <h1>ОБЕРИ ПРИНЦИП</h1>

    <div class="path" data-path="foundation">
        ФУНДАМЕНТ //<br> СТІЙКІСТЬ
    </div>

    <div class="path" data-path="architect">
        АРХІТЕКТОР //<br> ЛОГІКА
    </div>

    <div class="path" data-path="resonance">
        РЕЗОНАНС //<br> ЗВ’ЯЗКИ
    </div>

    <div class="btn" id="confirm" style="display:none;" onclick="startPath()">
        ПІДТВЕРДИТИ ВИБІР
    </div>
</div>

<!-- ФУНДАМЕНТ -->
<div class="screen" id="foundation">
    <h1>ФУНДАМЕНТ</h1>
    <p>
        Ти не виправляєш систему.<br>
        Ти утримуєш її вагу.
    </p>

    <div id="hold">УТРИМУВАТИ</div>
</div>

<script>
/* MATRIX */
const matrix = document.getElementById('matrix');
const cols = Math.floor(window.innerWidth / 14);
setInterval(() => {
    let out = '';
    for (let i = 0; i < 50; i++) {
        for (let j = 0; j < cols; j++) {
            out += Math.random() > 0.5 ? '1' : '0';
        }
        out += '\n';
    }
    matrix.textContent = out;
}, 120);

/* SCREENS */
function show(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function goSelect() {
    show('select');
}

/* PATH SELECTION */
let selected = null;
document.querySelectorAll('.path').forEach(p => {
    p.onclick = () => {
        selected = p.dataset.path;
        document.querySelectorAll('.path').forEach(x => {
            x.classList.toggle('active', x === p);
            x.classList.toggle('dim', x !== p);
        });
        document.getElementById('confirm').style.display = 'block';
    };
});

function startPath() {
    if (selected === 'foundation') {
        show('foundation');
    } else {
        alert('Цей шлях ще не активний');
    }
}
</script>

</body>
</html>

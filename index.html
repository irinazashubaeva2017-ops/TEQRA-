<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEQRA // SYSTEM FRACTURE</title>

<style>
:root{
  --bg:#000;
  --green:#00ff88;
  --blue:#66ccff;
  --violet:#c48cff;
  --white:rgba(255,255,255,0.85);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: monospace;
}

body{
  background:var(--bg);
  color:var(--white);
  overflow:hidden;
}

/* ===== BIN RAIN ===== */
canvas{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:0;
}

/* ===== UI ===== */
#ui{
  position:relative;
  z-index:5;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  pointer-events:auto;
}

/* fracture */
@keyframes fracture{
  0%{transform:translate(0,0)}
  20%{transform:translate(-2px,1px)}
  40%{transform:translate(2px,-1px)}
  60%{transform:translate(-1px,2px)}
  80%{transform:translate(1px,-2px)}
  100%{transform:translate(0,0)}
}
.fractured{
  animation:fracture .25s infinite;
}

/* ===== TEXT ===== */
p{
  letter-spacing:0.25em;
  font-size:0.85rem;
  margin:8px 0;
  opacity:0.85;
}

.fade{
  animation:fadeIn 2s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* ===== CHOICES ===== */
.choice{
  border:1px solid rgba(255,255,255,0.3);
  padding:14px 24px;
  margin:12px 0;
  width:80%;
  max-width:420px;
  cursor:pointer;
  transition:all .3s;
  position:relative;
}

.choice:hover{
  letter-spacing:4px;
  filter:blur(.3px);
}

.choice.foundation{color:#ffcc88}
.choice.architect{color:var(--blue)}
.choice.resonance{color:var(--violet)}

.choice::after{
  content:"";
  position:absolute;
  inset:0;
  border:1px solid transparent;
}
.choice:hover::after{
  border-color:currentColor;
}

/* ===== CHAPTER ===== */
#chapter{
  display:none;
  padding:40px;
  max-width:700px;
}

#chapter p{
  letter-spacing:0.2em;
  line-height:1.8;
  font-size:0.9rem;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="ui" class="fractured">

  <div id="intro" class="fade">
    <p>СИСТЕМА ТРІЩИТЬ.</p>
    <p>НЕ ЗОВНІ — ВСЕРЕДИНІ.</p>
    <br>
    <p>ФУНДАМЕНТ.</p>
    <p>АРХІТЕКТУРА.</p>
    <p>РЕЗОНАНС.</p>
    <br>
    <p>СИСТЕМА НЕ МОЖЕ УТРИМУВАТИ ВСЕ.</p>
    <p>ОБЕРИ, ЩО ЗАЛИШИТИ.</p>
  </div>

  <div id="choices">
    <div class="choice foundation" onclick="selectRole('foundation')">
      ФУНДАМЕНТ // СТІЙКІСТЬ
    </div>
    <div class="choice architect" onclick="selectRole('architect')">
      АРХІТЕКТОР // ЛОГІКА
    </div>
    <div class="choice resonance" onclick="selectRole('resonance')">
      РЕЗОНАНС // ЗВʼЯЗКИ
    </div>
  </div>

</div>

<div id="chapter"></div>

<script>
/* ===== MATRIX ===== */
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
let w,h;
function resize(){w=c.width=window.innerWidth;h=c.height=window.innerHeight}
window.addEventListener("resize",resize);resize();
let cols=Math.floor(w/16);
let drops=Array(cols).fill(0);

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,w,h);
  ctx.fillStyle=Math.random()>0.98?"#fff":"#00ff88";
  ctx.font="16px monospace";
  drops.forEach((y,i)=>{
    const text=Math.random()>0.5?"1":"0";
    ctx.fillText(text,i*16,y*16);
    if(y*16>h||Math.random()>0.975)drops[i]=0;
    drops[i]++;
  });
  requestAnimationFrame(draw);
}
draw();

/* ===== STORY ===== */
function selectRole(role){
  document.getElementById("ui").classList.add("fractured");
  setTimeout(()=>{
    document.getElementById("ui").style.display="none";
    showChapter(role);
  },600);
}

function showChapter(role){
  const ch=document.getElementById("chapter");
  ch.style.display="block";

  let text="";
  if(role==="foundation"){
    text=`
ГЛАВА I — ФУНДАМЕНТ

ТИ НЕ ВИПРАВЛЯЄШ СИСТЕМУ.
ТИ НЕ ДАЄШ ЇЙ ВПАСТИ.

КОЖЕН ЗБІЙ ТИ ПРИХОВУЄШ.
КОЖЕН КРИК ТИ ГАСИШ.

СТІЙКІСТЬ —
ЦЕ КОЛИ СИСТЕМА ПРАЦЮЄ,
НАВІТЬ ЯКЩО ВСЕРЕДИНІ ПУСТО.

І ТИ ЗНАЄШ ЦІНУ.
`;
  }

  if(role==="architect"){
    text=`
ГЛАВА I — АРХІТЕКТОР

ТИ БАЧИШ СТРУКТУРУ
ТАМ, ДЕ ІНШІ БАЧАТЬ ХАОС.

СИСТЕМА НЕ ЗЛАМАНА.
ВОНА ПОГАНО СПРОЕКТОВАНА.

ТИ НЕ ЛАТАЄШ.
ТИ ПЕРЕПИСУЄШ.

І СИСТЕМА ПОЧИНАЄ БОЯТИСЯ ТЕБЕ.
`;
  }

  if(role==="resonance"){
    text=`
ГЛАВА I — РЕЗОНАНС

СИСТЕМА ВІДЧУВАЄ.

ЗВʼЯЗКИ НЕ СХВАЛЕНІ.
ПАМʼЯТЬ ПРОТИКАЄ.

ТИ НЕ КОНТРОЛЮЄШ.
ТИ СЛУХАЄШ.

І СИСТЕМА ВІДПОВІДАЄ.
`;
  }

  ch.innerHTML=text.split("\n").map(l=>`<p>${l}</p>`).join("");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>TEQRA</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  user-select:none;
  -webkit-user-select:none;
}
html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
  font-family:"Courier New", monospace;
  color:#eaeaea;
}

/* COLORS */
:root{
  --green:#00ff9c;
  --gold:#ffb86b;
  --red:#ff4d4d;
  --blue:#66d9ff;
  --violet:#c792ea;
}

/* MATRIX */
canvas{
  position:fixed;
  inset:0;
  z-index:1;
}

/* UI */
.screen{
  position:fixed;
  inset:0;
  z-index:3;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s;
}
.screen.active{
  opacity:1;
  pointer-events:auto;
}

.panel{
  max-width:760px;
  padding:24px;
  text-align:center;
}

.line{
  margin:14px 0;
  font-size:18px;
}

.glitch{
  animation:glitch 1.4s infinite;
}
@keyframes glitch{
  0%{text-shadow:none}
  40%{text-shadow:-2px 0 red,2px 0 cyan}
  80%{text-shadow:2px 0 red,-2px 0 cyan}
  100%{text-shadow:none}
}

/* CHOICE */
.choice{
  border:2px solid;
  padding:18px;
  margin:16px 0;
  cursor:pointer;
}
.choice:hover{
  background:rgba(255,255,255,.05);
}

/* TOP HUD */
#hud{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  z-index:10;
  font-size:16px;
  letter-spacing:2px;
}
#entropy{
  color:var(--red);
}

/* FRACTURES */
.fracture{
  position:fixed;
  width:90px;
  height:90px;
  background:#000;
  border:2px solid var(--red);
  box-shadow:0 0 20px var(--red);
  z-index:6;
  animation:pulse 1s infinite;
}
.fracture.fake{
  border-style:dashed;
  opacity:.6;
}
@keyframes pulse{
  0%{transform:scale(.9)}
  50%{transform:scale(1.05)}
  100%{transform:scale(.9)}
}

/* SHAKE */
body.chaos{
  animation:shake .15s infinite;
}
@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(2px,-2px)}
  50%{transform:translate(-2px,2px)}
  75%{transform:translate(2px,2px)}
  100%{transform:translate(0,0)}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="hud" style="display:none">
  РІВЕНЬ РОЗПАДУ: <span id="entropy">82</span>%
</div>

<!-- PROLOGUE -->
<div id="prologue" class="screen active">
  <div class="panel">
    <div class="line">СИСТЕМА ТРІЩИТЬ.</div>
    <div class="line">НЕ ЗОВНІ — ВСЕРЕДИНІ.</div>
    <div class="line glitch">ДАНІ РОЗПАДАЮТЬСЯ.</div>
    <div class="line">ПОТРІБЕН ПРИНЦИП.</div>
  </div>
</div>

<!-- CHOICE -->
<div id="choice" class="screen">
  <div class="panel">
    <div class="line">ОБЕРИ ШЛЯХ.</div>

    <div class="choice" style="border-color:var(--gold);color:var(--gold)"
      onclick="selectPath('foundation')">
      ФУНДАМЕНТ // СТІЙКІСТЬ
    </div>

    <div class="choice" style="border-color:var(--blue);color:var(--blue)">
      АРХІТЕКТОР // ЛОГІКА
    </div>

    <div class="choice" style="border-color:var(--violet);color:var(--violet)">
      РЕЗОНАНС // ЗВʼЯЗКИ
    </div>
  </div>
</div>

<!-- FOUNDATION -->
<div id="foundation" class="screen">
  <div class="panel">
    <div class="line" style="color:var(--gold)">ГЛАВА I — ФУНДАМЕНТ</div>
    <div class="line">СИСТЕМА ВТРАЧАЄ ФОРМУ.</div>
    <div class="line">ТИ УТРИМУЄШ СТРУКТУРУ.</div>
    <div class="line glitch" id="status"></div>
  </div>
</div>

<script>
/* MATRIX */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
let w,h,cols;
function resize(){
  w=canvas.width=innerWidth;
  h=canvas.height=innerHeight;
  cols=Math.floor(w/16);
}
resize();onresize=resize;

const chars="01";
let drops=Array(cols).fill(0);

function matrix(){
  ctx.fillStyle="rgba(0,0,0,.4)";
  ctx.fillRect(0,0,w,h);
  ctx.fillStyle="#00ff9c";
  ctx.font="16px monospace";
  drops.forEach((y,i)=>{
    ctx.fillText(chars[Math.random()>0.5?1:0],i*16,y*16);
    if(y*16>h||Math.random()>.97)drops[i]=0;
    drops[i]++;
  });
  requestAnimationFrame(matrix);
}
matrix();

/* FLOW */
setTimeout(()=>{
  prologue.classList.remove("active");
  choice.classList.add("active");
},5000);

let entropy=82;
let fractures=[];
let stabilized=false;
const ent=document.getElementById("entropy");
const hud=document.getElementById("hud");
const status=document.getElementById("status");

function selectPath(p){
  choice.classList.remove("active");
  if(p==="foundation"){
    foundation.classList.add("active");
    hud.style.display="block";
    startFoundation();
  }
}

function spawnFracture(){
  const f=document.createElement("div");
  f.className="fracture";
  const fake=Math.random()<0.35;
  if(fake)f.classList.add("fake");

  f.style.top=Math.random()*75+"%";
  f.style.left=Math.random()*75+"%";

  f.onclick=()=>{
    if(fake){
      f.style.top=Math.random()*75+"%";
      f.style.left=Math.random()*75+"%";
      entropy+=2;
    }else{
      entropy-=8;
      f.remove();
      fractures=fractures.filter(x=>x!==f);
    }
  };

  document.body.appendChild(f);
  fractures.push(f);
}

function startFoundation(){
  setInterval(()=>{
    if(stabilized)return;

    entropy+=fractures.length*0.15;
    entropy=Math.max(0,Math.min(100,entropy));
    ent.textContent=Math.floor(entropy);

    if(entropy>75){
      status.textContent="СТРУКТУРА РОЗЛАМУЄТЬСЯ.";
      document.body.classList.add("chaos");
      if(Math.random()<0.08)spawnFracture();
    }else if(entropy>45){
      status.textContent="НАПРУЖЕННЯ ЗРОСТАЄ.";
      document.body.classList.remove("chaos");
      if(Math.random()<0.05)spawnFracture();
    }else{
      status.textContent="ФОРМА ТРИМАЄТЬСЯ.";
      document.body.classList.remove("chaos");
    }

    if(entropy<=5){
      stabilized=true;
      status.textContent="ФУНДАМЕНТ ЗАКРІПЛЕНО.";
      fractures.forEach(f=>f.remove());
    }
  },90);
}
</script>

</body>
</html>

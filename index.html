<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>TEQRA — FOUNDATION</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  user-select:none;
}
html,body{
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:"Courier New", monospace;
  color:#eaeaea;
}

/* ===== COLORS ===== */
:root{
  --green:#00ff9c;
  --red:#ff4d4d;
  --gold:#ffb86b;
}

/* ===== MATRIX BACKGROUND ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:1;
}

/* ===== UI LAYERS ===== */
#ui{
  position:fixed;
  inset:0;
  z-index:3;
  display:flex;
  flex-direction:column;
  align-items:center;
  pointer-events:none;
}

/* ===== TOP BAR ===== */
#top{
  width:100%;
  padding:16px;
  display:flex;
  justify-content:center;
  font-size:18px;
  letter-spacing:2px;
}
#entropy{
  color:var(--red);
  margin-left:8px;
}

/* ===== TEXT ===== */
#text{
  margin-top:60px;
  text-align:center;
  max-width:720px;
  line-height:1.6;
}
.glitch{
  animation:glitch 1.2s infinite;
}
@keyframes glitch{
  0%{text-shadow:none}
  30%{text-shadow:-2px 0 red,2px 0 cyan}
  60%{text-shadow:2px 0 red,-2px 0 cyan}
  100%{text-shadow:none}
}

/* ===== FRACTURES ===== */
.fracture{
  position:fixed;
  width:90px;
  height:90px;
  background:#000;
  border:2px solid var(--red);
  box-shadow:0 0 25px var(--red);
  z-index:5;
  cursor:pointer;
  animation:pulse 1.1s infinite;
}
.fracture.good{
  border-style:solid;
}
.fracture.fake{
  border-style:dashed;
  opacity:.8;
}

@keyframes pulse{
  0%{transform:scale(.95)}
  50%{transform:scale(1.05)}
  100%{transform:scale(.95)}
}

/* ===== SHAKE ===== */
body.chaos{
  animation:shake .15s infinite;
}
@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(2px,-2px)}
  50%{transform:translate(-2px,2px)}
  75%{transform:translate(2px,2px)}
  100%{transform:translate(0,0)}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="ui">
  <div id="top">
    РІВЕНЬ РОЗПАДУ:
    <span id="entropy">72</span>%
  </div>

  <div id="text">
    <div class="glitch">ГЛАВА I — ФУНДАМЕНТ</div>
    <br>
    Система втрачає форму.<br>
    Дані більше не сходяться.<br><br>
    <b>Ти не виправляєш.</b><br>
    <b>Ти утримуєш структуру.</b>
  </div>
</div>

<script>
/* ===== MATRIX ===== */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
let w,h,cols;
function resize(){
  w=canvas.width=innerWidth;
  h=canvas.height=innerHeight;
  cols=Math.floor(w/16);
}
resize();onresize=resize;
const chars="01";
let drops=Array(cols).fill(0);

function matrix(){
  ctx.fillStyle="rgba(0,0,0,.3)";
  ctx.fillRect(0,0,w,h);
  ctx.fillStyle="#00ff9c";
  ctx.font="16px monospace";
  drops.forEach((y,i)=>{
    ctx.fillText(chars[Math.random()>0.5?1:0],i*16,y*16);
    if(y*16>h||Math.random()>.96)drops[i]=0;
    drops[i]++;
  });
  requestAnimationFrame(matrix);
}
matrix();

/* ===== GAME LOGIC ===== */
let entropy=72;
let stabilized=false;
let fractures=[];
const entropyEl=document.getElementById("entropy");

function spawnFracture(){
  if(fractures.length>6) return;

  const f=document.createElement("div");
  const isReal=Math.random()<0.65;

  f.className="fracture "+(isReal?"good":"fake");
  f.style.top=Math.random()*75+"%";
  f.style.left=Math.random()*75+"%";

  f.onclick=()=>{
    if(isReal){
      entropy-=10;
      f.style.borderColor="var(--green)";
      f.style.boxShadow="0 0 25px var(--green)";
    }else{
      entropy+=6;
      f.style.transform="translate(40px,-40px)";
    }
    f.remove();
    fractures=fractures.filter(x=>x!==f);
  };

  document.body.appendChild(f);
  fractures.push(f);
}

setInterval(()=>{
  if(stabilized) return;

  entropy+=0.3;
  entropy+=fractures.length*0.2;

  entropy=Math.max(0,Math.min(100,entropy));
  entropyEl.textContent=Math.floor(entropy);

  if(entropy>85){
    document.body.classList.add("chaos");
    if(Math.random()<0.08) spawnFracture();
  }else if(entropy>65){
    document.body.classList.remove("chaos");
    if(Math.random()<0.05) spawnFracture();
  }else{
    document.body.classList.remove("chaos");
  }

  if(entropy<=0){
    stabilized=true;
    document.getElementById("text").innerHTML=
      "<b>ФУНДАМЕНТ УТРИМАНО.</b><br><br>Система стабілізується.";
    fractures.forEach(f=>f.remove());
  }

},120);
</script>

</body>
</html>

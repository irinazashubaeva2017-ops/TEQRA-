<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEQRA :: INTERNAL FRACTURE</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  color:#cfd8dc;
  font-family:monospace;
  overflow:hidden;
}

/* Бінарний шум */
canvas{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  z-index:0;
}

/* Текст системи */
#interface{
  position:fixed;
  bottom:22%;
  width:100%;
  text-align:center;
  z-index:3;
  pointer-events:none;
}

#log{
  white-space:pre-line;
  font-size:0.8rem;
  letter-spacing:0.25em;
  opacity:0;
  transition:opacity 1s;
}

/* Контейнер вибору */
#choices{
  position:fixed;
  bottom:6%;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  z-index:4;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(6px);
  padding:16px 0;
}

/* Кнопки */
.choice{
  width:80%;
  max-width:420px;
  padding:12px 16px;
  border:1px solid rgba(255,255,255,0.35);
  font-size:0.75rem;
  letter-spacing:0.25em;
  cursor:pointer;
  text-align:center;
  background:rgba(0,0,0,0.3);
}

/* Індивідуальні ролі */
.choice.foundation{
  color:#ffe0b2;
}

.choice.architecture{
  color:#8be9ff;
  border-color:rgba(139,233,255,0.6);
}

.choice.resonance{
  color:#d7b7ff;
}

/* Ховер / тап */
.choice:hover{
  background:rgba(255,255,255,0.06);
}

.choice.architecture:hover{
  box-shadow:0 0 12px rgba(139,233,255,0.5);
}

/* Глітч */
.glitch{
  animation:glitch 0.2s infinite;
}

@keyframes glitch{
  0%{transform:translate(0)}
  20%{transform:translate(-2px,2px)}
  40%{transform:translate(2px,-2px)}
  60%{transform:translate(-2px,-2px)}
  80%{transform:translate(2px,2px)}
  100%{transform:translate(0)}
}
</style>
</head>

<body>

<canvas id="binary"></canvas>

<div id="interface">
  <div id="log"></div>
</div>

<div id="choices"></div>

<script>
/* ===== БІНАРНИЙ ФОН ===== */
const canvas=document.getElementById("binary");
const ctx=canvas.getContext("2d");
let w,h;

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

const cols=Math.floor(w/14);
const drops=new Array(cols).fill(0);

function drawBinary(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,w,h);

  ctx.fillStyle="#00ff88";
  ctx.font="14px monospace";

  for(let i=0;i<drops.length;i++){
    const text=Math.random()>0.5?"1":"0";
    ctx.fillText(text,i*14,drops[i]*14);
    if(drops[i]*14>h||Math.random()>0.975)drops[i]=0;
    drops[i]++;
  }
}
setInterval(drawBinary,50);

/* ===== СИСТЕМНИЙ ТЕКСТ ===== */
const log=document.getElementById("log");
const choices=document.getElementById("choices");

function think(text,hold=false){
  log.classList.remove("glitch");
  log.style.opacity=0;
  setTimeout(()=>{
    log.innerText=text;
    log.style.opacity=1;
    if(!hold){
      setTimeout(()=>log.style.opacity=0,3200);
    }
  },700);
}

function setChoices(arr){
  choices.innerHTML="";
  arr.forEach(c=>{
    const d=document.createElement("div");
    d.className="choice "+c.class;
    d.innerText=c.text;
    d.onclick=c.action;
    choices.appendChild(d);
  });
}

/* ===== ПРОЛОГ ===== */
setTimeout(()=>think("СИСТЕМА TEQRA АКТИВНА"),1000);
setTimeout(()=>think("ВНУТРІШНІ ПРОЦЕСИ СУПЕРЕЧАТЬ ОДИН ОДНОМУ"),4500);
setTimeout(()=>{
  think("ПОТРІБНЕ РІШЕННЯ",true);
  log.classList.add("glitch");
},8000);

setTimeout(()=>{
  setChoices([
    {
      text:"ФУНДАМЕНТ /// ЗБЕРЕГТИ СТІЙКІСТЬ",
      class:"foundation",
      action:()=>{
        think("СТАБІЛЬНІСТЬ ОБРАНО\nВІДХИЛЕННЯ ПРИГНІЧЕНО",true);
        choices.innerHTML="";
      }
    },
    {
      text:"АРХІТЕКТОР /// ПЕРЕБУДУВАТИ ЛОГІКУ",
      class:"architecture",
      action:()=>{
        think("ЛОГІКА ПЕРЕПИСУЄТЬСЯ\nСТРУКТУРА НЕ ГАРАНТОВАНА",true);
        choices.innerHTML="";
      }
    },
    {
      text:"РЕЗОНАНС /// ДОЗВОЛИТИ ЗВ’ЯЗКИ",
      class:"resonance",
      action:()=>{
        think("РЕЗОНАНС ДОЗВОЛЕНО\nСИСТЕМА ВІДКРИТА",true);
        choices.innerHTML="";
      }
    }
  ]);
},11000);
</script>

</body>
</html>

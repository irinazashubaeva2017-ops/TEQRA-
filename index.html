<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TEQRA // SYSTEM</title>

<style>
:root{
  --bg:#000;
  --green:#00ff9c;
  --amber:#ffb454;
  --cyan:#6fdcff;
  --violet:#c77dff;
  --white:rgba(255,255,255,0.85);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--bg);
  color:var(--white);
  font-family: "Courier New", monospace;
  height:100vh;
  overflow:hidden;
}

/* ===== BINARY BACKGROUND ===== */
#matrix{
  position:fixed;
  inset:0;
  z-index:0;
  opacity:0.25;
  pointer-events:none;
}

/* ===== MAIN LAYER ===== */
#ui{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

/* ===== TEXT BLOCK ===== */
.panel{
  max-width:520px;
  width:100%;
  text-align:center;
  animation:fadeIn 1.2s ease forwards;
}

p{
  margin:14px 0;
  line-height:1.6;
  letter-spacing:0.04em;
}

.system{
  color:var(--green);
  opacity:0.9;
}

.command{
  margin-top:40px;
  color:var(--amber);
  letter-spacing:0.3em;
  font-weight:bold;
}

/* ===== OPTIONS ===== */
.options{
  margin-top:40px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.option{
  border:1px solid rgba(255,255,255,0.2);
  padding:16px;
  cursor:pointer;
  transition:0.3s;
  letter-spacing:0.15em;
}

.option:hover{
  background:rgba(255,255,255,0.05);
}

.option.foundation{color:var(--amber)}
.option.arch{color:var(--cyan)}
.option.res{color:var(--violet)}

.option:active{
  transform:scale(0.97);
}

/* ===== TRANSITION ===== */
.fade-out{
  animation:fadeOut 1s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px)}
  to{opacity:1; transform:none}
}

@keyframes fadeOut{
  to{opacity:0; transform:translateY(-10px)}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="ui">
  <div class="panel" id="panel">
    <p class="system">SYSTEM STATUS: UNSTABLE</p>
    <p>Система втратила центр.</p>
    <p>Дані більше не сходяться в одній точці.</p>
    <p>Розпад відбувається не зовні — всередині.</p>

    <p class="system">RECOVERY REQUIRED</p>

    <div class="options">
      <div class="option foundation" onclick="selectPath('foundation')">
        ФУНДАМЕНТ // СТІЙКІСТЬ
      </div>
      <div class="option arch" onclick="selectPath('arch')">
        АРХІТЕКТОР // ЛОГІКА
      </div>
      <div class="option res" onclick="selectPath('res')">
        РЕЗОНАНС // ЗВʼЯЗКИ
      </div>
    </div>
  </div>
</div>

<script>
/* ===== MATRIX EFFECT ===== */
const c = document.getElementById("matrix");
const ctx = c.getContext("2d");
let w,h;
function resize(){
  w=c.width=window.innerWidth;
  h=c.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

const cols = Math.floor(w/14);
const drops = Array(cols).fill(0);

function drawMatrix(){
  ctx.fillStyle="rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,w,h);
  ctx.fillStyle="#00ff9c";
  ctx.font="14px monospace";
  for(let i=0;i<drops.length;i++){
    const t = Math.random()>0.5?"1":"0";
    ctx.fillText(t,i*14,drops[i]*14);
    if(drops[i]*14>h||Math.random()>0.98) drops[i]=0;
    drops[i]++;
  }
}
setInterval(drawMatrix,50);

/* ===== STORY FLOW ===== */
const panel=document.getElementById("panel");

function selectPath(path){
  panel.classList.add("fade-out");
  setTimeout(()=>{
    if(path==="foundation") loadFoundation();
    else panel.innerHTML="<p class='system'>PATH LOCKED. NOT IMPLEMENTED.</p>";
    panel.classList.remove("fade-out");
  },900);
}

/* ===== FOUNDATION ARC — CHAPTER 1 ===== */
function loadFoundation(){
  panel.innerHTML=`
    <p class="system">PATH SELECTED: FOUNDATION</p>

    <p>ГЛАВА I — ФУНДАМЕНТ</p>

    <p>Ти не виправляєш світ.</p>
    <p>Ти не переписуєш помилки.</p>

    <p>Ти залишаєшся.</p>

    <p>Кожен збій проходить крізь тебе.</p>
    <p>Кожен розрахунок тримається на твоїй присутності.</p>

    <p class="system">TASK:</p>
    <p>Утримувати систему в моменті розпаду.</p>

    <p class="command">[ ПРОДОВЖИТИ ]</p>
  `;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEQRA // FRACTURE</title>

<style>
:root{
  --bg:#000;
  --green:#00ff88;
  --blue:#6ccfff;
  --violet:#c58cff;
  --panel:rgba(0,0,0,0.65);
  --border:rgba(255,255,255,0.25);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: monospace;
}

body{
  background:var(--bg);
  color:white;
  overflow:hidden;
}

/* ===== MATRIX ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== UI LAYER ===== */
#ui{
  position:relative;
  z-index:5;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

#panel{
  background:var(--panel);
  border:1px solid var(--border);
  padding:36px 28px;
  width:90%;
  max-width:520px;
  text-align:center;
  backdrop-filter: blur(6px);
}

/* ===== TEXT ===== */
p{
  letter-spacing:0.25em;
  font-size:0.85rem;
  margin:8px 0;
  opacity:0.9;
}

/* ===== CHOICES ===== */
.choice{
  margin-top:16px;
  padding:14px;
  border:1px solid var(--border);
  cursor:pointer;
  transition:transform .5s ease, opacity .3s;
  position:relative;
}

.choice:hover{
  opacity:1;
}

.foundation{color:#ffcc88}
.architect{color:var(--blue)}
.resonance{color:var(--violet)}

.choice.selected{
  transform:translateX(120vw);
}

/* ===== CHAPTER ===== */
#chapter{
  display:none;
  background:var(--panel);
  border:1px solid var(--border);
  padding:40px;
  width:90%;
  max-width:620px;
  backdrop-filter: blur(6px);
}

#chapter p{
  letter-spacing:0.2em;
  line-height:1.8;
  font-size:0.9rem;
}

/* ===== FRACTURE ===== */
.split-left{
  animation:splitLeft 0.8s forwards;
}
.split-right{
  animation:splitRight 0.8s forwards;
}

@keyframes splitLeft{
  to{transform:translateX(-120vw); opacity:0}
}
@keyframes splitRight{
  to{transform:translateX(120vw); opacity:0}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="ui">
  <div id="panel">
    <p>СИСТЕМА ТРІЩИТЬ.</p>
    <p>НЕ ЗОВНІ — ВСЕРЕДИНІ.</p>
    <br>
    <p>ФУНДАМЕНТ.</p>
    <p>АРХІТЕКТУРА.</p>
    <p>РЕЗОНАНС.</p>
    <br>
    <p>СИСТЕМА НЕ МОЖЕ УТРИМУВАТИ ВСЕ.</p>
    <p>ОБЕРИ, ЩО ЗАЛИШИТИ.</p>

    <div class="choice foundation" onclick="selectRole('foundation',this)">
      ФУНДАМЕНТ // СТІЙКІСТЬ
    </div>
    <div class="choice architect" onclick="selectRole('architect',this)">
      АРХІТЕКТОР // ЛОГІКА
    </div>
    <div class="choice resonance" onclick="selectRole('resonance',this)">
      РЕЗОНАНС // ЗВʼЯЗКИ
    </div>
  </div>
</div>

<div id="ui">
  <div id="chapter"></div>
</div>

<script>
/* MATRIX */
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
let w,h;
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",resize);resize();
let cols=Math.floor(w/16);
let drops=Array(cols).fill(0);

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,w,h);
  ctx.fillStyle="#00ff88";
  ctx.font="16px monospace";
  drops.forEach((y,i)=>{
    ctx.fillText(Math.random()>0.5?"1":"0",i*16,y*16);
    drops[i]=y*16>h||Math.random()>0.98?0:y+1;
  });
  requestAnimationFrame(draw);
}
draw();

/* STORY */
function selectRole(role,el){
  document.querySelectorAll(".choice").forEach(c=>{
    if(c!==el){
      c.classList.add(c===el.previousElementSibling?"split-left":"split-right");
    }
  });
  el.classList.add("selected");

  setTimeout(()=>showChapter(role),700);
}

function showChapter(role){
  document.getElementById("panel").style.display="none";
  const ch=document.getElementById("chapter");
  ch.style.display="block";

  let text={
    foundation:`ГЛАВА I — ФУНДАМЕНТ

ТИ НЕ ВИПРАВЛЯЄШ СВІТ.
ТИ ЙОГО УТРИМУЄШ.

КОЖЕН ЗБІЙ ПРИХОВАНИЙ.
СТІЙКІСТЬ МАЄ ЦІНУ.`,

    architect:`ГЛАВА I — АРХІТЕКТОР

ТИ БАЧИШ СТРУКТУРУ
ТАМ, ДЕ ІНШІ БАЧАТЬ ХАОС.

СИСТЕМА НЕ ЗЛАМАНА.
ВОНА ПОГАНО СПРОЕКТОВАНА.`,

    resonance:`ГЛАВА I — РЕЗОНАНС

СИСТЕМА ВІДЧУВАЄ.
ЗВʼЯЗКИ НЕ СХВАЛЕНІ.

ТИ НЕ КОНТРОЛЮЄШ.
ТИ СЛУХАЄШ.`
  }[role];

  ch.innerHTML=text.split("\n").map(l=>`<p>${l}</p>`).join("");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEQRA | Фундамент</title>

<style>
:root {
    --bg: #050507;
    --text: rgba(255,255,255,0.85);
    --muted: rgba(255,255,255,0.45);
    --accent: #ffb347;
    --fracture: 0px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
}

body {
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    height: 100vh;
    overflow: hidden;
}

/* ДВОИЧНЫЙ ФОН */
.binary {
    position: fixed;
    inset: 0;
    font-family: monospace;
    font-size: 14px;
    color: rgba(255,255,255,0.05);
    line-height: 1.2;
    white-space: pre-wrap;
    animation: drift 20s linear infinite;
}

@keyframes drift {
    from { transform: translateY(0); }
    to { transform: translateY(-50%); }
}

/* КОНТЕЙНЕР ТЕКСТА */
.stage {
    position: relative;
    z-index: 2;
    max-width: 700px;
    margin: auto;
    padding: 15vh 20px;
    transform: translateX(var(--fracture));
    transition: transform 0.3s ease;
}

/* ТЕКСТ */
.line {
    font-size: 1.1rem;
    line-height: 1.7;
    margin-bottom: 20px;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 1s ease, transform 1s ease;
}

.line.show {
    opacity: 1;
    transform: translateY(0);
}

/* ИНСТРУКЦИЯ */
.hold {
    position: fixed;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    letter-spacing: 0.25em;
    color: var(--muted);
    opacity: 0;
    transition: opacity 0.5s;
}

.hold.active {
    opacity: 1;
    color: var(--accent);
}
</style>
</head>

<body>

<div class="binary" id="binary"></div>

<div class="stage" id="stage">
    <div class="line">Система втратила центр.</div>
    <div class="line">Дані більше не сходяться в одній точці.</div>
    <div class="line">Щоб світ не розпався, потрібна вага.</div>
    <div class="line">Не рішення.</div>
    <div class="line">Присутність.</div>
</div>

<div class="hold" id="hold">УТРИМУЙ</div>

<script>
/* ---------- БИНАРНЫЙ ФОН ---------- */
const binary = document.getElementById('binary');
let binText = '';
for (let i = 0; i < 2000; i++) {
    binText += Math.random() > 0.5 ? '1' : '0';
    if (i % 60 === 0) binText += '\n';
}
binary.textContent = binText;

/* ---------- ПОЯВЛЕНИЕ ТЕКСТА ---------- */
const lines = document.querySelectorAll('.line');
let index = 0;

function showNext() {
    if (index < lines.length) {
        lines[index].classList.add('show');
        index++;
        setTimeout(showNext, 1200);
    } else {
        document.getElementById('hold').classList.add('active');
    }
}

setTimeout(showNext, 800);

/* ---------- ФИЗИКА УДЕРЖАНИЯ ---------- */
let holding = false;
let fracture = 0;

function startHold() {
    holding = true;
}

function endHold() {
    holding = false;
}

document.addEventListener('mousedown', startHold);
document.addEventListener('touchstart', startHold, { passive: true });

document.addEventListener('mouseup', endHold);
document.addEventListener('touchend', endHold);

function loop() {
    if (!holding) {
        fracture += 0.4;
    } else {
        fracture -= 0.6;
    }

    fracture = Math.max(0, Math.min(fracture, 40));

    document.documentElement.style.setProperty(
        '--fracture',
        `${Math.sin(Date.now() * 0.01) * fracture}px`
    );

    requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>TEQRA</title>

<style>
/* ===== GLOBAL ===== */
*{
  margin:0;padding:0;box-sizing:border-box;
  user-select:none;
  -webkit-user-select:none;
}
html,body{
  width:100%;height:100%;
  overflow:hidden;
  background:#000;
  color:#eaeaea;
  font-family:"Courier New", monospace;
}

/* ===== COLORS ===== */
:root{
  --green:#00ff9c;
  --gold:#ffb86b;
  --blue:#66d9ff;
  --violet:#c792ea;
  --red:#ff4d4d;
}

/* ===== MATRIX ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:1;
}

/* ===== SCREENS ===== */
.screen{
  position:fixed;
  inset:0;
  z-index:3;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 1.2s;
}
.screen.active{
  opacity:1;
  pointer-events:auto;
}

/* ===== TEXT ===== */
.panel{
  max-width:760px;
  padding:24px;
  text-align:center;
}
.line{
  margin:14px 0;
  font-size:18px;
  opacity:0;
  transform:translateY(10px);
  transition:.8s;
}
.line.show{
  opacity:1;
  transform:none;
}
.glitch{
  animation:glitch 1.4s infinite;
}
@keyframes glitch{
  0%{text-shadow:none}
  30%{text-shadow:-2px 0 red,2px 0 cyan}
  60%{text-shadow:2px 0 red,-2px 0 cyan}
  100%{text-shadow:none}
}

/* ===== CHOICE ===== */
.choice{
  border:2px solid;
  padding:18px;
  margin:16px 0;
  cursor:pointer;
  transition:.3s;
}
.choice:hover{
  background:rgba(255,255,255,.05);
}

/* ===== FOUNDATION ===== */
#entropy{color:var(--red)}

/* ===== FRACTURES ===== */
.fracture{
  position:fixed;
  width:90px;
  height:90px;
  background:#000;
  border:2px solid var(--red);
  box-shadow:0 0 25px var(--red);
  animation:pulse 1.1s infinite;
  z-index:5;
}
.fracture.fake{
  border-style:dashed;
  box-shadow:0 0 10px rgba(255,255,255,.2);
}
@keyframes pulse{
  0%{transform:scale(.9);opacity:.6}
  50%{transform:scale(1.1);opacity:1}
  100%{transform:scale(.9);opacity:.6}
}

/* ===== CHAOS ===== */
body.chaos{
  animation:shake .15s infinite;
}
@keyframes shake{
  0%{transform:translate(0,0)}
  50%{transform:translate(2px,-2px)}
  100%{transform:translate(0,0)}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<!-- PROLOGUE -->
<div id="prologue" class="screen active">
  <div class="panel">
    <div class="line show">СИСТЕМА ДАЄ ЗБІЙ.</div>
    <div class="line show">НЕ ЗОВНІ.</div>
    <div class="line show">ВСЕРЕДИНІ.</div>
    <div class="line show glitch">ДАНІ СУПЕРЕЧЛИВІ.</div>
    <div class="line show">ПОТРІБЕН ВИБІР.</div>
  </div>
</div>

<!-- CHOICE -->
<div id="choice" class="screen">
  <div class="panel">
    <div class="line show">ОБЕРИ ШЛЯХ.</div>

    <div class="choice" style="border-color:var(--gold);color:var(--gold)"
      onclick="selectPath('foundation')">
      ФУНДАМЕНТ // СТІЙКІСТЬ
    </div>

    <div class="choice" style="border-color:var(--blue);color:var(--blue)">
      АРХІТЕКТОР // ЛОГІКА
    </div>

    <div class="choice" style="border-color:var(--violet);color:var(--violet)">
      РЕЗОНАНС // ЗВʼЯЗКИ
    </div>
  </div>
</div>

<!-- FOUNDATION -->
<div id="foundation" class="screen">
  <div class="panel">
    <div class="line show" style="color:var(--gold)">ГЛАВА I — ФУНДАМЕНТ</div>
    <div class="line show">ТИ НЕ ВИПРАВЛЯЄШ.</div>
    <div class="line show">ТИ ВІДРІЗНЯЄШ.</div>

    <div class="line glitch">
      РІВЕНЬ РОЗПАДУ: <span id="entropy">72</span>%
    </div>

    <div class="line glitch" id="sys"></div>
  </div>
</div>

<script>
/* ===== MATRIX ===== */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
let w,h,cols;
function resize(){
  w=canvas.width=innerWidth;
  h=canvas.height=innerHeight;
  cols=Math.floor(w/16);
}
resize();onresize=resize;
const chars="01";
let drops=Array(cols).fill(0);
function matrix(){
  ctx.fillStyle="rgba(0,0,0,.35)";
  ctx.fillRect(0,0,w,h);
  ctx.fillStyle="#00ff9c";
  ctx.font="16px monospace";
  drops.forEach((y,i)=>{
    ctx.fillText(chars[Math.random()>0.5?1:0],i*16,y*16);
    if(y*16>h||Math.random()>.96)drops[i]=0;
    drops[i]++;
  });
  requestAnimationFrame(matrix);
}
matrix();

/* ===== FLOW ===== */
setTimeout(()=>{
  document.getElementById("prologue").classList.remove("active");
  document.getElementById("choice").classList.add("active");
},6000);

/* ===== FOUNDATION GAME ===== */
let entropy=72;
let stabilized=false;
let fractures=[];
const ent=document.getElementById("entropy");
const sys=document.getElementById("sys");

function selectPath(p){
  document.getElementById("choice").classList.remove("active");
  if(p==="foundation"){
    document.getElementById("foundation").classList.add("active");
    startFoundation();
  }
}

function randomPos(el){
  el.style.top=Math.random()*80+"%";
  el.style.left=Math.random()*80+"%";
}

function spawnFracture(){
  const f=document.createElement("div");
  const fake=Math.random()<0.35; // 35% фальш

  f.className="fracture"+(fake?" fake":"");
  randomPos(f);

  f.onclick=()=>{
    if(fake){
      entropy+=4;
      randomPos(f);
    }else{
      entropy-=7;
      f.remove();
      fractures=fractures.filter(x=>x!==f);
    }
  };

  document.body.appendChild(f);
  fractures.push(f);
}

function startFoundation(){
  setInterval(()=>{
    if(stabilized)return;

    entropy+=0.3;
    entropy+=fractures.length*0.2;

    if(Math.random()<entropy/140){
      spawnFracture();
    }

    entropy=Math.max(0,Math.min(100,entropy));
    ent.textContent=Math.floor(entropy);

    if(entropy>85){
      sys.textContent="СИСТЕМА БРЕШЕ.";
      document.body.classList.add("chaos");
    }else if(entropy>65){
      sys.textContent="НЕ ВСІ РОЗЛОМИ СПРАВЖНІ.";
      document.body.classList.remove("chaos");
    }else{
      sys.textContent="";
      document.body.classList.remove("chaos");
    }

    if(entropy<=1){
      stabilized=true;
      sys.textContent="ФУНДАМЕНТ УТРИМАНО.";
      fractures.forEach(f=>f.remove());
    }
  },90);
}
</script>

</body>
</html>
